<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>البرمجة الممتعة</h1>
    <a href="https://twitter.com" class="button">تويتر</a>
    <a href="https://telegram.org" class="button">تلجرام</a>
    <a href="https://facebook.com" class="button">فيسبوك</a>
</body>
</html>
